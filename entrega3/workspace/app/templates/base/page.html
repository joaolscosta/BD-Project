<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="static/img/appicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title rel="icon" href="static/img/appicon.png" type="image/png">
      {% block title %}{% endblock %} - WebBusinessApp
    </title>
    <style>
      .main-content {
        padding-top: 56px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .main-content main {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div>{% include 'base/components/navbar.html' %}</div>
      <main class="page-body">{% block content %} {% endblock %}</main>
      <div>{% include 'base/components/footer.html' %}</div>
    </div>
  </body>
</html>
