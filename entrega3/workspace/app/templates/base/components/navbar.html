    <style>
      /* Estilos da barra de navegação */
      .navbar {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 10px;
        position: fixed;
        top: 0;
        width: 100%;
        height: 40px;
      }

      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .navbar li {
        margin-right: 100px;
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        transition: background-color 0.3s ease;
      }

      .navbar a:hover {
        background-color: #555;
      }

      .content {
        padding-top: 100px;
      }
    </style>
